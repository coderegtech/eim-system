<style>
  .active ~ body {
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .active {
    display: block;
  }
</style>

<div
  [ngClass]="{ active: activeModal }"
  class="hidden absolute top-[40%] left-1/2 -translate-x-1/2 -translate-y-1/2 max-w-xl w-full min-h-min bg-white rounded-xl shadow-xl z-50 border-r-8 border-b-8 border-t-2 border-l-2 border-blue-900 p-5 duration-300"
>
  <span class="absolute right-3 top-2" (click)="closeModal()">
    <fa-icon class="text-xl" [icon]="faXmark"></fa-icon>
  </span>

  <h2 class="text-2xl font-bold pb-3">Add Category</h2>

  <form
    [formGroup]="categoryForm"
    class="gap-5 w-full relative"
    (ngSubmit)="submitForm($event)"
  >
    <div class="py-2">
      <label class="flex flex-col text-sm text-gray-700 py-1"
        >Category name*</label
      >
      <input
        formControlName="categoryName"
        class="w-full border-2 border-gray-400 px-3 py-1 rounded-md focus:outline-2 focus:outline-blue-800"
        type="text"
        placeholder="Enter Category name..."
        required
      />
    </div>

    <div class="py-2">
      <label class="flex flex-col text-sm text-gray-700 py-1"
        >Description*</label
      >
      <textarea
        formControlName="categoryDescription"
        class="w-full min-h-[150px] border-2 border-gray-400 px-3 py-1 resize-none rounded-md focus:outline-2 focus:outline-blue-800"
        placeholder="Enter Description..."
        required="true"
      ></textarea>
    </div>

    <button
      [disabled]="
        !categoryForm.value.categoryName &&
        !categoryForm.value.categoryDescription
      "
      type="submit"
      class="w-full px-5 py-2 rounded-md bg-blue-800 text-white"
    >
      SUBMIT
    </button>
  </form>
</div>
