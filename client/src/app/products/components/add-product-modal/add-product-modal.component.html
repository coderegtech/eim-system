<style>
  .active {
    display: block;
  }
</style>
<div
  [ngClass]="{ active: activeModal }"
  class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 max-w-4xl w-full min-h-[80vh] bg-white rounded-md shadow-md z-50 border-r-8 border-b-8 border-t-2 border-l-2 border-blue-900 p-5 duration-300"
>
  <span class="absolute right-3 top-2" (click)="closeModal()">
    <fa-icon class="text-xl" [icon]="faXmark"></fa-icon>
  </span>

  <h2 class="text-2xl font-bold text-center pb-3">Add Product</h2>

  <form>
    <!-- image upload -->
    <div
      class="max-w-xs w-full h-60 border-dashed border-4 flex flex-col justify-center items-center"
    >
        <input
          id="file"
          type="file"
          name="file"
          (change)="onFileChanged($event)"
          hidden
          #fileupload

        />
        <span>Drag & Drop Image to upload</span>
        <p>or</p>
        <button
          type="button"
          class="px-3 py-2 bg-blue-900 text-white"
          (click)="fileupload.click()"
        >
          Upload File
        </button>
    </div>

    
  </form>
</div>
