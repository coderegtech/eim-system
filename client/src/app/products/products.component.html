<div class="w-full p-5 relative">
  <div class="w-full flex justify-between">
    <div class="leading-3">
      <h2 class="text-2xl font-semibold">Products</h2>
      <span class="text-sm text-neutral-600"
        >{{ products.length }} products found</span
      >
    </div>

    <div>
      <div>
        <span class="">
          <fa-icon [icon]="faCalendarDays"></fa-icon>
        </span>
        <span class="text-sm"> {{ date }}</span>
      </div>
      <div>
        <span class="">
          <fa-icon [icon]="faClock"></fa-icon>
        </span>
        <app-clock class="text-sm"></app-clock>
      </div>
    </div>
  </div>

  <header class="w-full flex justify-between gap-3 items-center py-5">
    <div class="flex gap-3 items-center">
      <input
        class="border border-black/20 px-3 py-2 rounded-md"
        name="search"
        type="text"
        placeholder="Product name..."
        [(ngModel)]="searchProductsInput"
        (keyup)="searchProduct()"
      />
      <button class="bg-black text-white px-5 py-2 rounded-md">Search</button>
    </div>

    <div class="flex justify-between gap-3 items-center">
      <div class="relative">
        <select
          id="category"
          class="block w-full py-2 pl-3 pr-10 text-gray-900 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
          <option disabled selected value="">Category</option>
          <option value="all">All</option>
          <option *ngFor="let category of categories" [value]="category.name">
            {{ category.name }}
          </option>
        </select>
        <div
          class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-400"
            viewBox="0 0 20 20"
            fill="none"
            stroke="currentColor"
          >
            <path d="M7 7l3-3 3 3M7 13l3 3 3-3" />
          </svg>
        </div>
      </div>

      <button
        (click)="activeProductModal()"
        class="text-white bg-blue-900 px-3 py-2 rounded-md"
      >
        Add Product
      </button>
    </div>
  </header>

  <app-add-product-modal
    [activeModal]="addProductModalActive"
  ></app-add-product-modal>

  <!-- Product table -->
  <div
    style="min-height: calc(100vh - 15rem)"
    class="h-full w-full rounded-lg border border-gray-200 shadow-md relative"
  >
    <!-- products list -->
    <app-products-list [products]="products"></app-products-list>
  </div>
</div>
